<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Joculet</title>
<link rel="stylesheet" type="text/css" href="guess.css">
<script type="text/javascript" src="guess.js"></script>
</head>

<body>
<header>
<h1>Ghiceste numarul!</h1>
<p class="between" id="castigator">(Intre 1 si 20)</p>
<div class="number">?</div>
</header>
<main>
<section class="left">
<label> Introduceti un numar intre 1 si 20</label><input type="number" min="1" max="20" id="guess"/>
<button id="check">Verifica!</button>
</section>

<section class="right">
<p class="message">Incepe jocul</p>
<p class="label-score">Scor:<span class="score"> 20</span></p>
<p class="label-hightscore">Incercari:<span class="hightscore"> 0</span></p>

</section>
</main>

 <section id="jucatori">
 <h2>Jucatorul: </h2>
</section>

</body>
</html>
